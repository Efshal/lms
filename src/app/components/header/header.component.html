<ion-header class="mobile-header">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="fontt ion-text-center textt">ScoolX</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="header ion-align-items-center new-background-color">
  <ion-col size="2" class="backk">
    <img
      class="image"
      routerLink="/home"
      src="../../../assets/images/Telic.png"
      width="50px"
    />
  </ion-col>
  <ion-col size="8" class="ion-text-center new-background-color">
    <ion-button
      fill="clear"
      color="blue"
      routerLink="/"
      routerDirection="root"
      routerLinkActive="active-item"
      [routerLinkActiveOptions]="{ exact: true }"
      class="fontt"
    >
      Home
    </ion-button>

    <ion-button
      fill="clear"
      color="blue"
      routerLink="/courses"
      routerDirection="root"
      routerLinkActive="active-item"
      class="fontt"
    >
      Courses
    </ion-button>

    <ion-button
      fill="clear"
      color="blue"
      routerLink="/admin-portal"
      routerDirection="root"
      routerLinkActive="active-item"
      class="fontt"
    >
      Admin Panel
    </ion-button>
  </ion-col>

  <ion-col size="2" class="ion-text-right">
    <img
      src="https://img.icons8.com/dusk/64/000000/login-rounded-right.png"
      style="width: 15%; height: 15%; cursor: pointer; margin-right: 15px"
      (click)="settingsPopover()"
    />
    <img
      src="./../../assets/images/stripee.jfif"
      style="width: 15%; height: 15%; border-radius: 50%; cursor: pointer"
      (click)="paymentPopover()"
    />
    <br />
    <span style="width: 15%; height: 15%; color: #3880ff; font-size: 15px"
      >Login Stripe</span
    >
  </ion-col>
</ion-row>
