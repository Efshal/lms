  <ion-item-divider class="dash"> </ion-item-divider>

  <ion-grid>

        <ion-col size="12" size-md="6" size-lg="6" size-sm="12">

              src="{{course.thumbnail.fields.file.url}}"

            <ion-card-content>

                <ion-row class="rowPadding">
                  <ion-card-title class="fonttCard"
                    >{{course.lessonName}}</ion-card-title
                  >
                </ion-row>
                <ion-row class="rowPadding">
                  <ion-card-subtitle class="fonttCard"
                    >{{course.lessonDescription}}</ion-card-subtitle
                  >
