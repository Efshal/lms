<ion-content>
  <app-header></app-header>
  <div>
    <!-- <h3 class="ion-text-center fontt">Lessons</h3>
    <ion-item-divider class="dash"> </ion-item-divider> -->
    <h1
      style="
        font-family: TransRobotics;
        font-size: 40px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      {{CID.lessonName}}
    </h1>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="9" size-sm="8" size-md="10" size-lg="11">
          <ion-card>
            <ion-grid>
              <ion-card-content class="wrapper">
                <ion-row>
                  <iframe
                    [src]="url"
                    width="1080"
                    height="720"
                    frameborder=""
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </ion-row>
              </ion-card-content>
              <ion-card-content>
                <ion-row>
                  <ion-card-subtitle class="fontt"
                    >{{CID.lessonDescription}}</ion-card-subtitle
                  >
                </ion-row>
                <ion-row>
                  <ion-card-subtitle class="fontt padd"
                    >Tags:
                  </ion-card-subtitle>

                  <ion-card-subtitle class="creator padd"
                    >{{CID.tags}}
                  </ion-card-subtitle>
                </ion-row>
              </ion-card-content>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
      <h1
        style="
          font-family: TransRobotics;
          font-size: 40px;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        Course Overview
      </h1>
      <div id="rich-text-body"></div>
      <div *ngFor="let data of alldata">
        <app-lesson-description [data]="data"></app-lesson-description>
      </div>
    </ion-grid>
  </div>
</ion-content>
